apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 13
        versionName "1.3"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

task clearJar(type: Delete) {
    delete 'build/libs/commonUtils_'+android.defaultConfig.versionName+'.jar'
    delete 'libs/commonUtils_'+android.defaultConfig.versionName+'.jar'
}
//打包任务
task makeJar(type: Jar) {
    //指定生成的jar名
    baseName 'commonUtils_'+android.defaultConfig.versionName
    //从哪里打包class文件
    from('build/intermediates/classes/release/com/sinooceanland/commonutils/')
    //打包到jar后的目录结构
    into('com/sinooceanland/commonutils/')
    //去掉不需要打包的目录和文件
    exclude('BuildConfig.class', 'R.class')
    //去掉R$开头的文件
    exclude { it.name.startsWith('R$'); }
}
makeJar.dependsOn(clearJar, build)