apply plugin: 'com.android.library'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.3"

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 25
    versionCode 1
    versionName "1.2.3"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  compile 'com.android.support:appcompat-v7:25.3.1'
  compile 'com.meizu.flyme.internet:push-internal:3.4.2@aar'
      provided project(':one-push-core')
//  provided 'com.peng.library:one-push-core:1.2.1'
  testCompile 'junit:junit:4.12'
}

apply plugin: 'com.novoda.bintray-release'
//设置所有工程编码为UTF-8编码，防止出现编码GBK的不可映射字符
allprojects {
  tasks.withType(Javadoc) {
    options {
      encoding "UTF-8"
      charSet 'UTF-8'
      links "http://docs.oracle.com/javase/7/docs/api"
    }
  }
}

publish {
  userOrg = 'pengyuantao'
  groupId = 'com.peng.library'
  artifactId = 'one-push-meizu'
  publishVersion = android.defaultConfig.versionName
  desc = 'Oh hi, this is a nice description for a project, right?'
  website = 'https://github.com/novoda/bintray-release'
}